<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link lang="css" rel="stylesheet" href="./static/styles/global.css" />
    <link lang="css" rel="stylesheet" href="./static/styles/timeline.css" />

    <script src="./static/scripts/timelines.js" defer></script>

    <link
      rel="stylesheet"
      href="./static/styles/font-awesome/css/font-awesome.css"
    />
    <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
    <title>{{ title }}</title>
  </head>
  <body>
    <main id="timeline">
      <div class="background"></div>
      <nav id="navbar">
        <ul>
          <li>
            <a href="/">home</a>
          </li>
          <li>
            <a href="/hobbies">hobbies</a>
          </li>
          <li class="active">
            <a href="/timeline">timeline</a>
          </li>
        </ul>
      </nav>
      <h1 class="mainTitle">Add Timeline</h1>
      <div class="contents">
        <form id="timelineForm" action="{{API_URL}}" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea
              id="content"
              name="content"
              placeholder="Enter your content"
              required
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
        <div class="timelines">
          <div class="title">Timelines</div>
          <div class="timeline-contents"></div>
        </div>
      </div>
    </main>
  </body>
</html>
